    <paper-header-panel>
        <paper-toolbar>
            <paper-icon-button icon='menu' onclick='teToggleDrawer()'></paper-icon-button>
            <div class='paper-header'>Title</div>
            <div class='flex'></div>
            <paper-icon-button icon='refresh'></paper-icon-button>
            <paper-icon-button icon='add'>+</paper-icon-button>
        </paper-toolbar>
        <paper-drawer-panel id='te-paper-drawer-panel' class='flex' force-narrow>
            <div drawer>
                <paper-menu>
                    <paper-item role='menuitem' class='te-ripple-container'>
                        <a href=''>Item 1</a>
                        <paper-ripple></paper-ripple>
                    </paper-item>
                    <paper-item role='menuitem' class='te-ripple-container'>
                        <a href=''>Item 2</a>
                        <paper-ripple></paper-ripple>
                    </paper-item>
                    <paper-item role='menuitem' class='te-ripple-container'>
                        <a href=''>Item 3</a>
                        <paper-ripple></paper-ripple>
                    </paper-item>
                </paper-menu>
            </div>
            <div main class='flex'>
                <div class='te-content'>

<%= contents %>

                </div>
            </div>    
        </paper-drawer-panel>
    </paper-header-panel>
