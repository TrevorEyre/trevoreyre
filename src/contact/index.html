<section class='te-section'>
    <div class='te-section_content te-section_content--medium mdl-grid mdl-grid--no-spacing'>

        <div class='te-section_title mdl-cell mdl-cell--12-col'>
            <h1 class='mdl-typography--font-light'>Contact</h1>
        </div>

        <div id='test' class='mdl-cell mdl-cell--12-col'>
        </div>
        
        <div id='te-contact' class='mdl-cell mdl-cell--12-col mdl-grid'>
            <div class='mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet'>
                <paper-input id='te-contact_name' name='name' label='Name' required auto-validate error-message='Required'></paper-input>
            </div>
            <div class='mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet'>
                <paper-input id='te-contact_subject' name='subject' label='Subject'></paper-input>
            </div>
            <div class='mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet'>
                <paper-input id='te-contact_email' name='email' label='Email' required auto-validate pattern='.+@.+' error-message='Invalid email'></paper-input>
            </div>
            <div class='mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet'>
                <paper-input id='te-contact_email-confirm' name='emailConfirm' label='Confirm email' required error-message='Email does not match'></paper-input>
            </div>
            <div class='mdl-cell mdl-cell--12-col'>
                <paper-textarea id='te-contact_message' name='message' label='Message' rows='6' required error-message='Required'></paper-textarea>
            </div>
            <div class='mdl-cell mdl-cell--12-col te-text-center'>
                <paper-button class='te-button te-button--call' id='te-contact_submit'>
                    <iron-icon icon='send'></iron-icon>
                    Send
                </paper-button>
                <paper-button class='te-button' id='te-contact_clear'>
                    <iron-icon icon='clear'></iron-icon>
                    Clear
                </paper-button>
            </div>
        </div>
    </div>
</section>
