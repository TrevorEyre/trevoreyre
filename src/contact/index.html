<section class='te-section'>
    <div class='te-section_content te-section_content--medium mdl-grid mdl-grid--no-spacing'>

        <div class='te-section_title mdl-cell mdl-cell--12-col'>
            <h1 class='mdl-typography--font-light'>Contact</h1>
        </div>

        <div class='te-hide-mobile mdl-cell mdl-cell--2-col mdl-cell--1-col-tablet'></div>
        <div class='mdl-cell mdl-cell--8-col mdl-cell--6-col-tablet'>
            <div class='te-section_info'>
                <p>Have a question? Interested in working on a project with me? Feel free to reach out and connect with me at one of the services below, or fill out the form to send me a message.</p>
            </div>
        </div>
        <div class='te-hide-mobile mdl-cell mdl-cell--2-col mdl-cell--1-col-tablet'></div>

        <div class='mdl-cell mdl-cell--12-col te-text-center'>
            <paper-button id='te-contact-link_email' class='te-button te-button--large te-contact-link'>
                <iron-icon icon='mail'></iron-icon>
                Email
            </paper-button>
            <paper-button id='te-contact-link_github' class='te-button te-button--large te-contact-link'>
                <iron-icon src='/img/github.svg'></iron-icon>
                GitHub
            </paper-button>
            <paper-button id='te-contact-link_linkedin' class='te-button te-button--large te-contact-link'>
                <iron-icon src='/img/linkedin.svg'></iron-icon>
                LinkedIn
            </paper-button>
        </div>
        
        <div id='te-contact' class='mdl-cell mdl-cell--12-col mdl-grid'>
            <div class='mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet'>
                <paper-input id='te-contact_name' name='name' label='Name' required auto-validate pattern='[a-zA-Z ]*' error-message='Letters only (A-Z)'></paper-input>
            </div>
            <div class='mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet'>
                <paper-input id='te-contact_subject' name='subject' label='Subject'></paper-input>
            </div>
            <div class='mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet'>
                <paper-input id='te-contact_email' name='email' label='Email' required auto-validate pattern='.+@.+' error-message='Invalid email'></paper-input>
            </div>
            <div class='mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet'>
                <paper-input id='te-contact_email-confirm' name='emailConfirm' label='Confirm email' required error-message='Email does not match'></paper-input>
            </div>
            <div class='mdl-cell mdl-cell--12-col'>
                <paper-textarea id='te-contact_message' name='message' label='Message' rows='6' required error-message='Required'></paper-textarea>
            </div>
            <div class='mdl-cell mdl-cell--12-col te-text-center'>
                <paper-button id='te-contact_submit' class='te-button te-button--large te-button--call'>
                    <iron-icon icon='send'></iron-icon>
                    Send
                </paper-button>
                <paper-button id='te-contact_clear' class='te-button te-button--large'>
                    <iron-icon icon='clear'></iron-icon>
                    Clear
                </paper-button>
            </div>

            <div id='te-loading-contact' class='te-loading loaded'>
                <div class='te-loading_inner'>
                    <h4>Sending</h4>
                    <div class='loader'>Sending...</div>
                </div>
            </div>
        </div>
    </div>
</section>

<paper-dialog id='te-dialog_form-error' modal>
    <div class='te-dialog_header'><h2>Error</h2></div>
    <div class='te-dialog_body'></div>
    <div class='buttons'>
        <paper-button class='te-button' dialog-confirm autofocus>Okay</paper-button>
    </div>
</paper-dialog>
<paper-toast id='te-toast_form-sent' text='Message sent. Thank you!'></paper-toast>
