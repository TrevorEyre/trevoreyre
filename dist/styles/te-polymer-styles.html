<link rel='import' href='/trevoreyre/bower_components/paper-styles/shadow.html'>
<link rel='import' href='/trevoreyre/styles/te-polymer-variables.html'>

<dom-module id='te-polymer-styles'>
    <template>
        <style>
            paper-toolbar {
                --paper-toolbar-background: var(--primary-color);
                --paper-toolbar: {
                    z-index: 10;
                };
            }

            paper-drawer-panel {
                --paper-drawer-panel-left-drawer-container: {
                    background-color: #fff; /*var(--background);*/
                    @apply(--shadow-elevation-4dp);
                };
                --paper-drawer-panel-main-container: {
                    overflow-y: scroll;
                };
                --paper-drawer-panel-scrim: {
                    position: fixed;
                    top: 0;
                };
            }

            paper-menu {
                --paper-menu-background-color: #fff; /*var(--background);*/
            }

            paper-item {
                --paper-item: {
                    cursor: pointer;
                    margin: 0 8px;
                };
            }

            iron-image {
                --iron-image-width: 100%;
                --iron-image-height: auto;
            }

            paper-button.te-button {
                --paper-button: {
                    min-width: 120px;
                    padding: 16px;
                };
            }

            paper-button.te-button--call {
                color: var(--primary-color);
            }

            paper-input,
            paper-textarea {
                --paper-input-container-focus-color: var(--primary-color);
            }
        </style> 
    </template>
</dom-module>
